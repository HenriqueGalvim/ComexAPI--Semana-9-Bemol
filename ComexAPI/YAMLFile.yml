paths:

  /Produto:
    get:
      tags:
        - Produto
      summary: Lista todos os produtos
      responses: 
        200: 
          description: Sucesso
          content: 
            application/json:
              schema: 
                type: array
                items: 
                  $ref: '#/components/schemas/Produto' 
        404:
          description: Produtos não encontrados
    post:
      tags:
        - Produto
      summary: Adiciona um produto no banco de dados
      requestBody:
        content:
          application/json: 
            schema:
              $ref: '#/components/schemas/ProdutoDto' 
              
      responses:
        201:
          description: "Sucesso ao criar o produto"
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/Produto' 
        400:
          description: "Falha ao criar novo produto"
          
  /Produto/{id}:
    get:
      tags:
        - Produto
      summary: Retorna um produto pelo seu ID
      parameters:
      - name: id
        in: path
        description: ID do produto a ser buscado
        required: true
        schema:
          type: integer
            
      responses: 
        200: 
          description: Sucesso
          content: 
            application/json:
              schema: 
                 $ref: '#/components/schemas/Produto' 
        404:
          description: Produtos não encontrados
          
    put:
      tags:
        - Produto
      summary: Atualiza um produto existente
      parameters:
      - name: id
        in: path
        description: ID do produto a ser atualizado
        required: true
        schema:
          type: integer
            
      requestBody:
        content:
          application/json: 
            schema:
              $ref: '#/components/schemas/ProdutoDto' 
              
      responses: 
        204: 
          description: Sem conteudo
        400:
          description: Falha ao atualizar o produto
    
    delete:
      tags:
        - Produto
      summary: Deleta um produto 
      parameters:
      - name: id
        in: path
        description: ID do produto a ser excluído
        required: true
        schema:
          type: integer
          
      responses: 
        204: 
          description: Sem conteudo
        400:
          description: Falha ao remover o produto
security: 
  - oauth: [] 
components:
  schemas:
    Produto:
        type: object
        properties:
            Id:
                type: integer
                example: 1
            Nome:
                type: string
                example: "Coca cola"
            Descricao:
                type: string
                example: "Uma coca gelada"
            Preco: 
                type: number
                example : 6.99
            Quantidade: 
                type: integer
                example: 5
            CategoriaId: 
                type: integer
                example: 1
    ProdutoDto:
      type: object
      properties:
          Nome:
            type: string
            example: "Coca cola zero"
          Descricao:
            type: string
            example: "Uma coca geladinha"
          Preco: 
            type: number
            example : 6.99
          Quantidade: 
            type: integer
            example: 5
          CategoriaId: 
            type: integer
            example: 1
  securitySchemes:
    oauth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      